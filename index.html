<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Practice UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

   .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

   .image-type {
      font-size: 14px;
      color: #888;
    }

   .name {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

   .content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

   .typing-info {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
    }

   .progress-bar {
      width: 100%;
      height: 5px;
      background-color: #eee;
      margin-top: 10px;
    }

   .progress {
      height: 5px;
      background-color: #4caf50;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <p class="image-type">图片</p>
      <p class="name"> </p>
    </div>
    <div class="content">
      <p>You Are Capable and Talented. Believe in yourself and keep striving for excellence.</p>
    </div>
    <div class="typing-info">
      <p>Time: 8.0 minutes</p>
      <p>Words: 1024 words</p>
      <p>Speed: 0 words/min</p>
      <p>Progress: 0%</p>
      <p>Correct: 100%</p>
    </div>
    <div class="progress-bar">
      <div class="progress" style="width: 0%;"></div>
    </div>
    <button>Continue</button>
    <button>Pause</button>
    <button>Regular</button>
    <button>Sequence</button>
    <button>Shoulder</button>
    <button>Woman</button>
    <button>Backspace: 0</button>
    <button>Output: 0</button>
  </div>
</body>

</html>
